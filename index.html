<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fullpage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
</head>
<body>


    <div id="fullpage">
        <div class="section">
            <div class="container">
                <div class="icon">
                    <img src="img/img5.jpg" alt="">
               
                <div class="icon_text">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae, quibusdam?</p>
                </div>
                 </div>
            </div>
        </div>
        <div class="section">
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide">Slide 1</div>
                  <div class="swiper-slide">Slide 2</div>
                  <div class="swiper-slide">Slide 3</div>
                  <div class="swiper-slide">Slide 4</div>
                  <div class="swiper-slide">Slide 5</div>
                  <div class="swiper-slide">Slide 6</div>
                  
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>


                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
        
              </div>
        </div>
        <div class="section">
            <div class="container">
             <div class="flex_icon">
                <div class="icon__st" style="background-image: url(img/img5.jpg);">
                <a href="img/img5.jpg" data-fancybox="nkar"></a>
                </div>
            <div class="icon__st" style="background-image: url(img/img5.jpg);">
                <a href="img/img5.jpg" data-fancybox="nkar"></a>
                </div>
                <div class="icon__st" style="background-image: url(img/img5.jpg);">
                    <a href="img/img5.jpg" data-fancybox="nkar"></a>
                    </div>
            </div>
        </div>
       
    </div>
 <div class="section">Some section</div>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script src="fullpage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="cods.js"></script>
</body>
</html>
